<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <script>
        var slovicka = "[[${slovicka}]]";
    </script>
    <script type="text/javascript" th:src="@{/zkouseni.js?v=1.0}"></script>
    <title>Zkoušení</title>
</head>
<body>


<div class="container">


    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2 th:text = "${okruh}" class="centered"></h2>
            <div id="zkouseni">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front" id="otazka">
                            česky
                        </div>
                        <div class="flip-card-back" id="odpoved">
                            španělsky
                        </div>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <div class="btn-group">
                        <button onclick="vedel()" class="btn btn-success btn-zkouseni">Vím</button>
                        <button onclick="nevedel()" class="btn btn-warning btn-zkouseni">Nevím</button>
                    </div>
                </div>
                <br>
                <div class="row d-flex justify-content-center">
                    <button onclick="zobrazKonec()" class="btn btn-primary">Konec</button>
                </div>

                <br>

                <span id="pocet"></span>
            </div>
            <div id="vysledek">
                <table>
                    <thead id="hlavaTabulky">
                    </thead>
                    <tbody id="tabulka">
                    </tbody>
                </table>
                <br>
                <a href="/" id="zpet"></a>
            </div>
        </div>
        <div class="col-3"></div>
    </div>



</div>


</body>
</html>
